{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block css %}
<style>
    body {
      background-color: #f7f9fc;
    }
    .signup-container {
      margin-top: 50px;
      max-width: 600px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    .form-title {
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: 600;
    }
  </style>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="signup-container shadow p-4">
      <div class="text-center">
        <h2 class="form-title">Sign Up</h2>
      </div>
      <form method="POST" action="/signup">
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3 col-md-6">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter your surname" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="idNumber" class="form-label">ID Number</label>
            <input type="text" class="form-control" id="idNumber" name="idNumber" placeholder="Enter your ID number" required>
        </div>
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="race" class="form-label">Race</label>
                <select class="form-select" id="race" name="race" required>
                    <option selected disabled value="">Select your race</option>
                    <option value="African">African/Black</option>
                    <option value="Caucasian">Caucasian/White</option>
                    <option value="Asian">Asian</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3 col-md-6">
                <label for="nationality" class="form-label">Nationality</label>
                <select class="form-select" id="nationality" name="nationality" required>
                    <option selected disabled value="">Select your Nationality</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phoneNumber" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="emailAddress" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="physicalAddress" placeholder="Enter your address" required>
        </div>
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="highestGrade" class="form-label">Highest Grade</label>
                <select class="form-select" id="highestGrade" name="highestGrade" required>
                    <option selected disabled value="">Select your highest grade</option>
                    <option value="Grade 9">Grade 9</option>
                    <option value="Matric">Matric</option>
                </select>
            </div>
            <div class="mb-3 col-md-6">
                <label for="financialStatus" class="form-label">Financial Status</label>
                <select class="form-select" id="financialStatus" name="financialStatus" required>
                    <option selected disabled value="">Select your financial status</option>
                    <option value="Low Income">Low Income</option>
                    <option value="Middle Income">Middle Income</option>
                    <option value="High Income">High Income</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter a username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        </div>
        {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>    
    </div>
{% endblock %}
